{% extends 'photos/base.html' %}
{% load static %}
{% load thumbnail %}
{% block content %}
<h1> Photo Information </h1>	
<img src="{{ photo.large_thumb.url }}" alt="An error occured when loading the image '{{ photo_url }}'"/>
<p><a href="{% url 'photos:add_attributes' photo_id=photo.pk %}"> Add Attributes </a></p>
<ul class="details">
    {% for at in attributes %}    
        <li> <b> {{ at.0 }} </b> {{ at.1 }} </li>
    {% endfor %}
</ul>

{% endblock %}
